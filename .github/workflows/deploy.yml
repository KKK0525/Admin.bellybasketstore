name: Deploy Next.js to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }} # Set up SERVER_IP secret in GitHub
          username: ${{ secrets.USERNAME }} # Set up SSH_USER secret in GitHub
          key: ${{ secrets.PASSWORD }} # Set up SSH_PRIVATE_KEY secret in GitHub
          script: |
            cd /var/www/admin.bellybasketstore  # Replace with your directory on the server
            git pull origin main
            yarn install
            yarn build
            pm2 restart all  # PM2 to manage the process
